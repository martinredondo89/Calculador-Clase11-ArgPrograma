<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
    
</head>
<body>
    <div id="container">
        <div id="containerDisplay">
            <div id="display">
                <h4 id="resultado">0</h4>
            </div>
        <div id="valoresEntrada">
            <input type="text" placeholder="Primer valor">
            <input type="text" placeholder="Segundo valor">
        </div>
        <div id="botones">
            <button id="sumar" class="botonOperacion" value="+">+</button>
            <button id="restar" class="botonOperacion" value="-">-</button>
            <button id="multiplicar" class="botonOperacion" value="*">*</button>
            <button id="dividir" class="botonOperacion" value="/">/</button>
        </div>
        <div class="divBotonReset">
            <button id="botonReset">Reset</button>
        </div>
        <div id="botonesFormato">
            <button id="Playa" class="tema"></button>
            <button id="Cafe" class="tema"></button>
            <button id="Jungla" class="tema"></button>
            <button id="Oficina" class="tema"></button>
        </div>
    </div>

    <script src='app.js'></script>
</body>
</html>
